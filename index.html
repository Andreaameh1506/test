<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <style>
        body {
            margin-bottom: 400px;
        }

        .false {
            margin-top: 14px;
            font-size: 40px;
            font-weight: bolder;
            border-left: 9px solid red;
            padding-left: 13px;
        }

        .true {
            margin-top: 14px;
            font-size: 40px;
            font-weight: bolder;
            border-left: 9px solid green;
            padding-left: 12px;
        }
    </style>
    <!-- <button id="body"> change body</button> -->
    <div id="mother">

    </div>
    <div id="box">

    </div>
    <section class="section">
        <div class="container">
            <form action="" id="book_form">
                <h3 class="has-text-centered has-text-weight-bold">Book Register</h3>
                <div class="field">
                    <label class="label">Book Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="e.g Alex Smith" id="book_name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Author Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="e.g. alexsmith@gmail.com" id="author_name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">IsMark</label>
                    <div class="select">
                        <select name="" id="isMark" class="select">
                            <option value="true">true
                            <option value="false">False</option>
                            </option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">I S B N</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="e.g. alexsmith@gmail.com" id="isbn">
                    </div>
                </div>
                <button class="button is-dark is-fullwidth">Store</button>
            </form>
            <div id="contain">

            </div>
        </div>
    </section>
    <script src="app1.js"></script>

</body>

</html>
